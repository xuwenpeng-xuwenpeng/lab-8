<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1500px;
        }
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            transform: rotateX(-45deg); /* 增加俯视角度 */
        }
        .carousel img {
            position: absolute;
            width: 200px; /* 减少图片宽度以使其竖直 */
            height: 350px; /* 增加图片高度以使其竖直 */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
        .carousel img:nth-child(2) { transform: rotateY(90deg) translateZ(200px); }
        .carousel img:nth-child(3) { transform: rotateY(180deg) translateZ(200px); }
        .carousel img:nth-child(4) { transform: rotateY(270deg) translateZ(200px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img src="D:\HB\lab 8/yl1.jpeg" alt="Image 1">
            <img src="D:\HB\lab 8/yl2.jpeg" alt="Image 2">
            <img src="D:\HB\lab 8/yl3.jpeg" alt="Image 3">
            <img src="D:\HB\lab 8/yl4.jpeg" alt="Image 4">
        </div>
    </div>

    <script>
        document.querySelector('.container').addEventListener('mouseenter', function() {
            let angle = 0;
            const interval = setInterval(() => {
                angle += 1;
                document.querySelector('.carousel').style.transform = `rotateX(-45deg) rotateY(${angle}deg)`; // 维持俯视角度的同时旋转Y轴
            }, 10);

            this.addEventListener('mouseleave', () => clearInterval(interval), { once: true });
        });
    </script>
</body>
</html>
